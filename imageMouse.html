<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Image Guess </title>
  <style>
	body { margin: 20px; }
	img { margin: 20px; }
  </style>
  <script>
    function init() {
      var image = document.getElementById("zero");
      image.onclick = showAnswer;
    };

    function showAnswer() {
      var image = document.getElementById("zero");
      // reassign image object to unblurred image
      image.src = "zero.jpg";
    }

    window.onload = init;
  </script>
</head>
<body>
	<img id="zero" src="zeroblur.jpg">
</body>
</html>
