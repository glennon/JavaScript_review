<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Image Guess </title>
  <style>
	body { margin: 20px; }
	img { margin: 20px; }
  </style>
  <script>
    function init() {
      var images = document.getElementsByTagName("img");
      for (var i = 0; i < images.length; i++) {
        images[i].onclick = showAnswer;
      }

    };

    function showAnswer(eventObject) {
      var image = eventObject.target;
      // reassign image object to unblurred image
      var name = image.id;
      name = name + ".jpg";
      image.src = name;

      //make the image go back to blurry after a few seconds
      setTimeout(function() {goBackToBlurry(image); }, 3000);
    };

    function goBackToBlurry(image) {
        // reassign image object back to blurred image
      var name = image.id;
      name = name + "blur.jpg";
      image.src = name;
    };

    window.onload = init;
  </script>
</head>
<body>
	<img id="zero" src="zeroblur.jpg">
	<img id="one" src="oneblur.jpg">
	<img id="two" src="twoblur.jpg">
	<img id="three" src="threeblur.jpg">
	<img id="four" src="fourblur.jpg">
	<img id="five" src="fiveblur.jpg">
</body>
</html>
