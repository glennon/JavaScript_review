<!doctype html>
<html lang="en">
	<head>
		<title>Closure counter</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>

		function makeCounter() {
			var count = 0;

			function counter() {
				count = count + 1;
				return count;
			};

			return counter;
		};

		var doCount = makeCounter();
		console.log(doCount());
		console.log(doCount());
		alert(doCount());
		

		</script>
	</body>
</html>
